<body>
  <app-header [searchOptions]="{ search: false, search2: true, admin: admin}"></app-header>
  <div class="row">
  </div>
  <div class="container-fluid layout_paddingReg">
    <button class="btnC" routerLink="../login">
      Volver
    </button>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 ">
        <div class="formAd">
          <div class="form-group ">
            <label for="name">Nombre: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre" [(ngModel)]="personRegister.name">
          </div>
          <div class="form-group ">
            <label for="alias">Nombre de usuario: </label>
            <input type="text" class="form-control" id="alias" name="alias"
              placeholder="Introduce tu nombre de usuario" [(ngModel)]="personRegister.alias">
          </div>
          <div>
            <label>Fecha de Nacimiento:</label>
            <input type="date" id="date" name="date" class="form-control" [(ngModel)]="personRegister.date"/>
          </div>
          <div class="form-group ">
            <label for="weight">Peso (kg): </label>
            <input onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" type="number" class="form-control"
              id="weight" placeholder="Introduce tu peso" name="weight" [(ngModel)]="personRegister.weight">
          </div>

          <div class="form-group ">
            <label for="image" name="labelImage">foto de perfil: </label>
                      <input type='file' #image name='image'  accept=".jpg, .jpeg, .png, .HEIC" id="image">
          </div>
          <div class="form-group ">
            <label for="password">Contrase単a: </label>
            <input type="password" name="password" class="form-control" id="password"
              placeholder="Introduce la contrase単a" [(ngModel)]="personRegister.encodedPassword">
          </div>

          <div class="formulario__grupo " id="grupo__password1">
            <label for="password1">Repita la contrase単a: </label>
            <div class="formulario__grupo-input">
              <input type="password" class="form-control" name="password1" id="password1"
                placeholder="Confirma contrase単a" [(ngModel)]="encodedpassword2">
            </div>

          </div>
        </div>
          <div class="btn-box">
            <button class="btnS" type="submit" (click)="registerPerson($event)">
              CREAR
            </button>
            <span style="margin: 0 10px;"></span>


          </div>



      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
</body>
