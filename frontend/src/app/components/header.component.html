<div class="sub_page">
  <nav class="navbar fixed-top">
      <div class="container-fluid">
          <div class="i-flex">
              <a class="navbar-brand" [routerLink]="['/mainPage']">
                  <span>
                      GYMGURU
                      <img src="assets/images/pesa.png" class="logo" />
                  </span>
              </a>
          </div>


          <div class="d-flex">

              <div *ngIf="searchOptions.admin" class="adEx">
                  <a [routerLink]="['/newExercise']">
                      <button class="btn">
                          <i class="bi bi-database-fill-add"></i>
                      </button>
                  </a>
              </div>
              <div *ngIf="searchOptions.search" class="container-search">
                  <div class="search2">
                      <div class="search-icon">
                          <i class="bi bi-search"></i>
                      </div>
                      <input class="form-control" type="text" placeholder="Buscar Ejercicios..." (input)="searchEx($event)">
                      <ul id="searchResults"></ul>
                  </div>
              </div>
              <div *ngIf="searchOptions.search2" class="search">
                  <a [routerLink]="['/searchExercise']">
                      <button class="btn">
                          <i class="bi bi-search"></i>
                      </button>
                  </a>
              </div>
              <div class="statistics">
                 <a [routerLink]="['/statistics']"> <button class="btn">
                      <i class="bi bi-bar-chart"></i>
                  </button>
              </a>
              </div>

              <div ngbDropdown class="dropdown">
                  <button class="btn dropdown-toggle" (click)="showNotifications()" data-bs-toggle="dropdown"
                      aria-expanded="false" ngbDropdownToggle>
                      <i class="bi bi-bell"></i>
                  </button>
                  <ul ngbDropdownMenu id="dropdown-menu" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">

                  </ul>
              </div>

              <div class="comunity">
                  <a [routerLink]="['/community']">
                      <button class="btn"><i class="bi bi-person-plus"></i></button>
                  </a>
              </div>

              <div class="user">
                  <a [routerLink]="['/person']">
                      <button class="btn circular-btn">U</button>
                  </a>
              </div>
          </div>
      </div>
  </nav>
  <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-3">
      <div class="overlay-container" id="overlay-container">
          <div id="overlay" class="overlay">
              <div id="exs-container" class="exs-container" >
                  <ul id="exerciseList" class="exercise-list">
                  </ul>
              </div>
          </div>
      </div>
      <div class="col-md-1"></div>
  </div>

  </div>
</div>
