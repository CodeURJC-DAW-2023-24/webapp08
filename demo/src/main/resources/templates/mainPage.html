<!DOCTYPE html>
<html lang="en">

<head>
    <title>GymGuru-Página Principal</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap"
        rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>

    {{>header}}


    <div class="content">
        <div class="container-calendario-rutina">

            <div class="container-calendario">

                <div class="calendario-header">
                    <button class="btn fecha-izquierda" onclick="anterior()">&lt; </button>
                    <h1 class="titulo-calendario">RUTINAS CALENDARIO</h1>
                    <button class="btn fecha-derecha" onclick="siguiente()">&gt;</button>
                </div>


                <div class="container-days">
                    <ul class="calendar">
                       <li  class="day-pair">
                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content">
                               
                            </div>
                        </li>
                        <li  class="day-pair">

                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content">
                                </div>

                        </li>
                        <li  class="day-pair">

                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content"> 
                                </div>

                        </li>
                    
                        <li class="day-pair">

                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content"> 
                              </div>

                        </li>
                        <li  class="day-pair">

                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content"> 
                                </div>

                        </li>
                        <li  class="day-pair">

                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content"> 
                                </div>

                        </li>
                   
                        <li  class="day-pair">
                            <div class="grid-date">
                                <div class=" day-name"></div>
                                <div class="day-number"></div>
                            </div>
                            <div class="grid-date day-calendary-content"> 
                            </div>
                        </li>
                    </ul>
                </div>

            </div> 
            <div class="container-rutina">
                <a href="/adRutine">
                <button  class="btn boton-rutine">Añadir Rutina</button>
                </a>
            </div>
        </div> 

        <div class="news mt-4 mb-3">
            <h2 class="scrolling-text">Últimas novedades </h2>
        </div>

        <div id="container-novedades" class="container-novedades">

        </div> 

        <div id="spinner-container" class="spinner-container mb-2">
            <div class="spinner"></div>
        </div>

        <div id="contenedor-CargarMas" class="contenedor-CargarMas">
            <button class="btn boton-cargarMas" onclick="cargarMas()">Cargar Mas</button>
        </div>



    </div> 
</body>
<script src="/js/paginacion.js"></script>
<script src="/js/cargarRutinas.js"></script>
<script src="/js/notificacion.js"></script>
<link rel="stylesheet" href="/css/mainPageStyle.css">

</html>
