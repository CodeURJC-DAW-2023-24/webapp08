<body class="sub_page">
  {{>header}}

    
    <div class="row">
    </div>
    <div class="container-fluid layout_paddingER">
      
        <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 ">
          <form role="form" class="formAd">
            
            <div class="form-group">
              <label for="grupo">Grupo muscular </label>
              <select class="form-select form-control" id="grupo">
                  <option>Pecho</option>
                  <option>Espalda</option>
                  <option>Hombro</option>

                  <option>Triceps</option>

              </select>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del ejercicio:</label>
            <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Introduce el nombre del ejercicio">
        </div>
          <div class="form-group">
            <label for="series">Series x repetición:</label>
            <input type="series" class="form-control" id="series" name="series" placeholder="Introduce las series X repetición">
        </div>

        <div class="form-group">
          <label for="peso">Peso:</label>
          <input type="peso" class="form-control" id="peso" name="peso" placeholder="Introduce el peso en Kg">
      </div>
              <div class="btn-box"  >
                <button class="btnS" type="submit">
                  GUARDAR
                </button>
                <span style="margin: 0 10px;"></span>
                <button class="btnC">
                  CANCELAR
                </button>
                
              </div>
            
        </form>

        </div>

      </div>
