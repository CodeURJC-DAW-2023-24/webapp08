<body class="sub_page">
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <div class="i-flex">
        <a class="navbar-brand" href="index.html">
          <span>
            GYMGURU
            <img src="/images/pesa.png" class="logo" />
          </span>

      </div>


      <div class="d-flex">
        <!-- Contenedor para alinear elementos a la derecha -->
        <div class="search">
          <div class="search-icon">
            <!-- Icono de lupa de Bootstrap -->
            <i class="bi bi-search"></i>
          </div>
          <input class="form-control" type="text" placeholder="Buscar Ejercicios...">
        </div>

        <div class="estadisticas">
          <button class="btn">
            <i class="bi bi-bar-chart"></i> <!-- Icono de estadísticas -->

          </button>
        </div>

        <div class="dropdown">
          <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-bell"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Solicitud de Amistad de...</a></li>
            <li><a class="dropdown-item" href="#">... Añadió una Rutina</a></li>
            <li><a class="dropdown-item" href="#">Solicitud de Amistad de...</a></li>
          </ul>
        </div>

        <div class="comunity">
          <button class="btn"><i class="bi bi-person-plus"></i></button>
        </div>

        <div class="user">
          <a href="/user">
            <button class="btn circular-btn">U</button>
          </a>
        </div>
      </div>
    </div>
  </nav>



  <div class="row">
  </div>
  <div class="container-fluid layout_paddingReg">
    <button class="btnC" onclick="location.href='/'">
      Volver
    </button>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 ">
        <form role="form" class="formUsu" action="/register" method="post" id="formulario">
          <div class="form-group ">
            <label for="name">Nombre: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group ">
            <label for="firstName">Nombre de usuario: </label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Introduce tu nombre de usuario">
          </div>
          <div>
            <label>Fecha de Nacimiento:</label>
            <input type="date" id="date" name="date"  class="form-control"/>
          </div>
          <div class="form-group ">
            <label for="weight">Peso (kg): </label>
            <input onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" type="number" class="form-control"
              id="weight" placeholder="Introduce tu peso" name="weight">
          </div>

          <div class="form-group ">
            <label for="image">Imagen: </label>
            <input type='file' name='image' accept=".jpg, .jpeg, .png, .HEIC" id="image" value="Selecciona un archivo">
          </div>
          <div class="form-group ">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" class="form-control" id="password"
              placeholder="Introduce la contraseña">
          </div>

          <div class="formulario__grupo " id="grupo__password1">
            <label for="password1">Repita la contraseña: </label>
            <div class="formulario__grupo-input">
              <input type="password" class="form-control" name="password1" id="password1"
                placeholder="Confirma contraseña">
            </div>
            
          </div>

          <div class="btn-box">
            <button class="btnS" type="submit">
              CREAR
            </button>
            <span style="margin: 0 10px;"></span>


          </div>
         <input type="hidden" name="_csrf" value="{{token}}" />
        </form>


      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
  
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
