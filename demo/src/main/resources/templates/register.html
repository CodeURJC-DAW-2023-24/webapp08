<!DOCTYPE html>
<html>

<head>
  <title>registerUser</title>



  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap"
    rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/responsive.css" rel="stylesheet" />
  <link href="/css/validation.css" rel="stylesheet" />
</head>

<body >
  {{>header}}
  <div class="row">
  </div>
  <div class="container-fluid layout_paddingReg">
    <button class="btnC" onclick="location.href='/'">
      Volver
    </button>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 ">
        <form role="form" class="formUsu" action="/register" method="post" id="formulario" enctype="multipart/form-data">
          <div class="form-group ">
            <label for="name">Nombre: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group ">
            <label for="firstName">Nombre de usuario: </label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Introduce tu nombre de usuario">
          </div>
          <div>
            <label>Fecha de Nacimiento:</label>
            <input type="date" id="date" name="date"  class="form-control"/>
          </div>
          <div class="form-group ">
            <label for="weight">Peso (kg): </label>
            <input onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" type="number" class="form-control"
              id="weight" placeholder="Introduce tu peso" name="weight">
          </div>

          <div class="form-group ">
            <label for="image">Imagen: </label>
            <input type='file' name='image' accept=".jpg, .jpeg, .png, .HEIC" id="image" >
          </div>
          <div class="form-group ">
            <label for="password">Contrase単a: </label>
            <input type="password" name="password" class="form-control" id="password"
              placeholder="Introduce la contrase単a">
          </div>

          <div class="formulario__grupo " id="grupo__password1">
            <label for="password1">Repita la contrase単a: </label>
            <div class="formulario__grupo-input">
              <input type="password" class="form-control" name="password1" id="password1"
                placeholder="Confirma contrase単a">
            </div>
            
          </div>

          <div class="btn-box">
            <button class="btnS" type="submit">
              CREAR
            </button>
            <span style="margin: 0 10px;"></span>


          </div>
         <input type="hidden" name="_csrf" value="{{token}}" />
        </form>


      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
</body>

</html>
