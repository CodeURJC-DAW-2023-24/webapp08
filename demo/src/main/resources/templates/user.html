<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  

  <title>User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />
  <script src="/js/app.js"></script>
</head>

<body>
  {{>header}}
  <section class="team_section layout_padding">
    <div class="container">
      <div class="heading_container heading_left">
        <h2>
          Tu perfil
        </h2>
        
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 mx-auto ">
          <div class="box">
            <div class="img-box">
              <img src="/images/{{rutaImagen}}" alt="" class="round-image">
            </div>
            <div class="detail-box">
              <h5>
                {{name}}
              </h5>
              
            </div>
          </div>
        </div>
        <div class="col-md-7 mx-auto">
        <div class="contact_section ">
            <div class="">
                  <form  class="formUsu" action="/editUser" method="post" enctype="multipart/form-data">
                    <div class="contact_form-container">
                      <div>
                        <div >
                          <label>Nombre:</label>
                          <input type="text" id="name" name="name" value="{{name}}" readonly/>
                        </div>
                        <div >
                          <label>Nombre de Usuario:</label>
                          <input type="text" id="firstName" name= "firstName" value="{{firstName}}" readonly/>
                        </div>
                        <div>
                          <label>Fecha de Nacimiento:</label>
                          <input type="date" id="date" name="date" value="{{date}}" readonly/>
                        </div>
                        <div>
                          <label>Peso(kg):</label>
                          <input type="number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" id="weight" name="weight" value="{{weight}}" readonly />
                        </div>
                          <div  >
                            <label for="image"  name="labelImage">foto de perfil: </label>
                            <input type='file' name='image' accept=".jpg, .jpeg, .png, .HEIC" id="image" value="{{rutaImagen}}" disabled>
                          </div>
                          <div class="btn-box"  >
                        <button class="btn-2" id="save" type="submit" style="display: none;" >
                          Guardar
                        </button>
                          <input type="hidden" name="_csrf" value="{{token}}"/>
                        </form>
                          <button class="btn-2" id="edit" type="button" onclick="editar()" >
                            Editar perfil
                          </button>
                          <span style="margin: 0 10px;"></span>
                          <form action="/logout" method="post">
                            <button class="btn-1" type="submit">
                            Cerrar Sesi√≥n
                            </button>
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  </section>
  

</body>

</html>
