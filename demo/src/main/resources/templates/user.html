<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  

  <title>User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />
  <script src="/js/app.js"></script>
</head>

<body class="sub_page">
  <nav class="navbar fixed-top">
    <div class="container-fluid">
        <div class="i-flex">
            <a class="navbar-brand" href="/">
                <span>
                  GYMGURU
                  <img src="/images/pesa.png" class="logo"/>
                </span>
              </a>
        </div>

     
        <div class="d-flex">
            <!-- Contenedor para alinear elementos a la derecha -->
            <div class="search">
                <div class="search-icon">
                    <!-- Icono de lupa de Bootstrap -->
                    <i class="bi bi-search"></i>
                </div>
                <input class="form-control" type="text" placeholder="Buscar Ejercicios...">
            </div>

            <div class="estadisticas">
                <button class="btn">
                    <i class="bi bi-bar-chart"></i> <!-- Icono de estadísticas -->

                </button>
            </div>

            <div class="dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-bell"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Solicitud de Amistad de...</a></li>
                    <li><a class="dropdown-item" href="#">... Añadió una Rutina</a></li>
                    <li><a class="dropdown-item" href="#">Solicitud de Amistad de...</a></li>
                </ul>
            </div>

            <div class="comunity">
                <button class="btn"><i class="bi bi-person-plus"></i></button>
            </div>

            <div class="user">
                <a href="/user">
                <button class="btn circular-btn">U</button>
                </a>
            </div>
        </div>
    </div>
</nav>
   

  <!-- team section -->

  <section class="team_section layout_padding">
    <div class="container">
      <div class="heading_container heading_left">
        <h2>
          Tu perfil
        </h2>
        
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 mx-auto ">
          <div class="box">
            <div class="img-box">
              <img src="/images/user1.jpg" alt="" class="round-image">
            </div>
            <div class="detail-box">
              <h5>
                {{name}}
              </h5>
              
            </div>
          </div>
        </div>
        <div class="col-md-7 mx-auto">
        <div class="contact_section ">
          
          
            <div class="">
                  <form  class="formUsu" action="/editUser" method="post">
                    <div class="contact_form-container">
                      <div>
                        <div >
                          <label>Nombre:</label>
                          <input type="text" id="name" name="name" value="{{name}}" readonly/>
                        </div>
                        <div >
                          <label>Nombre de Usuario:</label>
                          <input type="text" id="firstName" name= "firstName" value="{{firstName}}" readonly/>
                        </div>
                        <div>
                          <label>Fecha de Nacimiento:</label>
                          <input type="date" id="date" name="date" value="{{date}}" readonly/>
                        </div>
                        <div>
                          <label>Peso(kg):</label>
                          <input type="number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" id="weight" name="weight" value="{{weight}}" readonly />
                        </div>
                        <div class="btn-box"  >
                        <button class="btn-2" id="save" type="submit" style="display: none;" >
                          Guardar
                        </button>
                          <input type="hidden" name="_csrf" value="{{token}}"/>
                        </form>
                          <button class="btn-2" id="edit" type="button" onclick="editar()" >
                            Editar perfil
                          </button>
                          <span style="margin: 0 10px;"></span>
                          <form action="/logout" method="post">
                            <button class="btn-1" type="submit">
                            Cerrar Sesión
                            </button>
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  </section>
  

</body>

</html>
