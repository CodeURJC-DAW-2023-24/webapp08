<!DOCTYPE html>
<html>

<head>
    <title>header</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap"
        rel="stylesheet" />
    
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/responsive.css" rel="stylesheet" />

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
     <link rel="icon" type="image/png" href="/images/weightlifter.png">


</head>

<body class="sub_page">
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <div class="i-flex">
                <a class="navbar-brand" href="/mainPage">
                    <span>
                        GYMGURU
                        <img src="/images/pesa.png" class="logo" />
                    </span>
                </a>
            </div>


            <div class="d-flex">
                {{#adEx}}
                <div class="adEx">
                    <a href="/mainPage/exercForm">
                        <button class="btn">
                            <i class="bi bi-database-fill-add"></i>
                        </button>
                    </a>
                </div>
                {{/adEx}}
                {{#search}}
                <div class="container-search">
                    <div class="search2">
                        <div class="search-icon">
                            <i class="bi bi-search"></i>
                        </div>
                        <input class="form-control" type="text" placeholder="Buscar Ejercicios..." onkeydown="if(event.keyCode === 13) { searchEx(this.value); return false; }">
                        <ul id="searchResults"></ul>
                    </div>
                </div>
                {{/search}}
                {{^search}}
                <div class="search">
                    <a href="/mainPage/exerciseSearch">
                        <button class="btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </a>
                </div>
                {{/search}}
                <div class="statistics">
                   <a href="/mainPage/statistics"> <button class="btn">
                        <i class="bi bi-bar-chart"></i> 
                    </button>
                </a>
                </div>

                <div class="dropdown">
                    <button class="btn dropdown-toggle" onclick="showNotifications()" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-bell"></i>
                    </button>
                    <ul id="dropdown-menu" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">

                    </ul>
                </div>

                <div class="comunity">
                    <a href="/mainPage/community">
                        <button class="btn"><i class="bi bi-person-plus"></i></button>
                    </a>
                </div>

                <div class="user">
                    <a href="/mainPage/person">
                        <button class="btn circular-btn">U</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-3">
        <div class="overlay-container" id="overlay-container">
            <div id="overlay" class="overlay">
                <div id="exs-container" class="exs-container">
                    <ul id="exerciseList" class="exercise-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    </div>
</body>

<script src="/js/notification.js"></script>
<script src="/js/searchEx.js"></script>
